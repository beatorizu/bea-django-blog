{% load staticfiles %}
<html>
	<head>
		<title>Konnichiwa's blog</title>
		<link rel="stylesheet" 	href="{% static "css/blog.css" %}">
	</head>
	<body>
		<div class="page-header"></div>
		{% for post in posts%}
			<div class="post">
				<div class="date">
					<p>published: {{ post.published_date }}</p>
				</div>
				<h1><a href="">{{ post.title }}</a></h1>
				<p>{{ post.text|linebreaks }}</p>
			</div>
		{% endfor %}
	</body>
</html>
